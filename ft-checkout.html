<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICON -->
    <link rel="icon" href="./images/icon.png" sizes="16x16">
    <link rel="icon" href="./images/icon.png" sizes="32x32">
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <!-- JS -->
    <script src="https://kit.fontawesome.com/439465dfa3.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <title>Crusty's Pizza</title>
</head>
<body>
    <!-- Header Section -->
    <div class="container-fluid nav-menu">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-6">
                <img id="logo" src="./images/logo-transparent.png" alt="logo">
            </div>
            <div class="nav col-md-6 col-sm-6 col-6">
                <ul class="menu">
                    <li>Home</li>
                    <li>About</li>
                    <li>Checkout</li>
                </ul>
                <i class="fas fa-bars" id="hamburger-icon"></i>
            </div>
        </div>
    </div>
    <!-- Hero Section -->
    <div class="container-fluid hero-section">
        <div class="row hero-inner">
            <!-- Left column -->
            <div class="col-12 col-sm-12 col-md-6">
                <h6 id="sub-heading" class="sub-heading">Thanks for shopping with crusty's</h6>
                <h1 id="heading">Your Order has been received</h1>
                
            </div>
            <!-- Right column -->
            <div class="right-column">
                <img src="./images/Pizza_Monochromatic1.png" alt="pizza">
            </div>
        </div>
    </div>
    
</body>
</html>
